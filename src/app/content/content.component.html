<div class="d-flex flex-row cont-top">
  <div class="d-flex flex-column grow">
    <div class="d-flex flex-column look margin-r margin-b">
      <p>Meus cursos</p>

      <div class="d-flex flex-row">
        <div *ngFor="let subject of subjects" class="card-in">
          <div class="image-in"></div>
          <p class="subject-name">{{subject}}</p>
        </div>
      </div>  
    </div>
  </div>
  <div class="d-flex flex-column">
    <div class="look margin-b fixedsize">
      <p>Class Students</p>
      <ul>
        <li *ngFor="let student of students">{{student.fullName}}</li>
      </ul>
    </div>
    <div class="look">
      <p>Upcoming Events</p>
      <p>Imagem</p>
    </div>
    
  </div>
</div>
